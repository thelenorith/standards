name: Markdown Lint

on:
  push:
    branches: [devel, stable-*]
  pull_request:
    branches: [devel, stable-*]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Lint markdown files
        run: make markdown-lint
